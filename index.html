<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>YTECH DEVELOPER</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/mystyle.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>

</head>

<body id="showcase">

  <nav class="navbar navbar-expand-md bg navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="index.html" style="color: #fff;">YTECH DEVELOPER</a>

    <!-- Toggler or collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="nav navbar-nav ml-auto">

        <!-- you can use the SIGN IN if you don't need the modal -->


        <!-- <li class="nav-item">
          <a class="nav-link" style="color: white" href="signin.html">SIGN IN</a>
        </li> -->
        <li class="nav-item">
          <a class="nav-link" style="color: white; font-size: 20px;" href="signup.html">SIGN UP</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container" style="padding-top: 100px;">

    <div class="row">
      <div class="col-8 offset-4">

        <h4 style="font-size: 20px; color: white; font-family: Arial, Helvetica, sans-serif">Learn To Code;
          <br> HTML &nbsp; CSS &nbsp; BOOSTRAP &nbsp; MATERIALIZE &nbsp; JAVASCRIPT &nbsp; PHP &nbsp; PYTHON &nbsp; HERE!
        </h4>
        <!-- Open the Modal -->
        <button type="button" style="color: white;" class="btn btn-outline-secondary btn-lg" data-toggle="modal" data-target="#myModal">
          SIGN IN
        </button>
        <a href="signup.html" style="color: white;" type="button" role="button" class="btn btn-outline-secondary btn-lg">
          SIGN UP
        </a>

        <!--Modal -->
        <div class="modal fade" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">

              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title" style="text-align: center; color: black">USER AUTHENTICATION</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>

              <!-- Modal body -->
              <div class="modal-body">
                <div class="card" style="background-color: white; opacity: 0.6; border-radius: 15px">
                  <div class="card-body">
                    <form action="">
                      <div class="form-group">
                        <label for="email" style="color: black;">Email address</label>
                        <input type="email" class="form-control is-invalid" id="email" required>
                      </div>
                      <div class="form-group">
                        <label for="pwd" style="color: black;">Password</label>
                        <input type="password" class="form-control" id="pwd" required>
                        <small id="passwordHelpInline" class="text-muted">
                          Must be 8-20 characters long.
                        </small>
                      </div>
                      <div class="form-group form-check">
                        <label class="form-check-label" style="color: black;">
                          <input class="form-check-input" type="checkbox"> Remember me
                        </label>
                      </div>
                      <a href="signin.html" type="submit" class="btn btn-primary">Submit</a>
                    </form>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>






  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
</body>

</html>
