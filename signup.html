<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>YTECH DEVELOPER</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/mystyle.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>

</head>

<body id="showcase">

  <nav class="navbar navbar-expand-md bg navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="index.html" style="color: #fff;">YTECH DEVELOPER</a>

    <!-- Toggler or collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="nav navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" style="color: white" href="index.html">Already A member?</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-6 offset-4">
        <div class="card" style="background-color: white; opacity: 0.6; border-radius: 15px">
          <div class="card-body">
            <form action="">
              <div class="form-group">
                <label for="email" style="color: black;">Email address</label>
                <input type="email" class="form-control" id="email">
                <small id="emailHelpInline" class="text-muted">
                  Use valid email address.
                </small>
              </div>
              <div class="form-group">
                <label for="pwd" style="color: black;">Choose Password</label>
                <input type="password" class="form-control" id="pwd">
                <small id="passwordHelpInline" class="text-muted">
                  Must be 8-20 characters long.
                </small>
              </div>
              <div class="form-group">
                <label for="pwd" style="color: black;">Confirm Password</label>
                <input type="password" class="form-control" id="pwd">
                <small id="passwordHelpInline" class="text-muted">
                  Must be 8-20 characters long.
                </small>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="optradio">Male
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="optradio">Female
                </label>
              </div>
              <br>
              <a href="signin.html" type="submit" class="btn btn-primary">Submit</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>



  <!-- <footer class="foot container-fluid">

  </footer> -->


  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
</body>

</html>
